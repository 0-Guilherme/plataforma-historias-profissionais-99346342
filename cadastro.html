<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Histórias Profissionais</title>
    <meta name="description" content="Junte-se à nossa comunidade de profissionais e compartilhe sua jornada">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
                    </svg>
                    Histórias Profissionais
                </a>
                <div class="nav-links">
                    <a href="historias.html" class="nav-link">Histórias</a>
                    <a href="escrever.html" class="nav-link">Escrever</a>
                    <div class="nav-buttons">
                        <a href="login.html" class="btn btn-ghost">Entrar</a>
                        <a href="cadastro.html" class="btn btn-primary">Cadastrar</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="auth-wrapper">
                <div class="auth-header">
                    <div class="auth-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
                        </svg>
                    </div>
                    <h1 class="auth-title">Junte-se à comunidade</h1>
                    <p class="auth-description">Compartilhe sua jornada, inspire o futuro</p>
                </div>

                <div class="card auth-card">
                    <form id="signupForm" class="auth-form">
                        <div class="form-group">
                            <label for="name" class="form-label">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                Nome Completo
                            </label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                class="form-input" 
                                placeholder="Seu nome completo"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                    <polyline points="22,6 12,13 2,6"/>
                                </svg>
                                E-mail
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="seu@email.com"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                                    <path d="m7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                Criar Senha
                            </label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Crie uma senha segura"
                                required
                            >
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                            <span id="submitText">Criar Conta</span>
                            <svg id="submitIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14"/>
                                <path d="m12 5 7 7-7 7"/>
                            </svg>
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p>
                            Já tem uma conta? 
                            <a href="login.html" class="auth-link">Faça login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>

<style>
.main-content {
    min-height: calc(100vh - 80px);
    background: var(--gradient-subtle);
    display: flex;
    align-items: center;
    padding: 2rem 0;
}

.auth-wrapper {
    max-width: 400px;
    margin: 0 auto;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-icon {
    width: 4rem;
    height: 4rem;
    background: var(--primary-subtle);
    border-radius: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1rem;
    color: var(--primary);
}

.auth-title {
    font-size: 2rem;
    font-weight: 700;
    color: var(--foreground);
    margin-bottom: 0.5rem;
}

.auth-description {
    color: var(--muted-foreground);
    font-size: 1rem;
}

.auth-card {
    box-shadow: var(--shadow-elegant);
}

.auth-form {
    margin-bottom: 1.5rem;
}

.form-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 500;
    color: var(--foreground);
    margin-bottom: 0.5rem;
}

.form-label svg {
    color: var(--muted-foreground);
}

.auth-footer {
    text-align: center;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border);
}

.auth-footer p {
    color: var(--muted-foreground);
    font-size: 0.875rem;
}

.auth-link {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition);
}

.auth-link:hover {
    color: var(--primary-hover);
}

@media (max-width: 480px) {
    .auth-wrapper {
        max-width: 100%;
        padding: 0 1rem;
    }
}
</style>
